<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="style.css">
        
        <title>Dice Game</title>
    </head>

    <body>
        <div class="wrapper clearfix">
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="score-0">0</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">0</div>
                </div>
            </div>
            
            <div class="player-1-panel">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="score-1">0</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </div>
            
            <button class="btn-new"><ion-icon name="add-circle-outline"></ion-icon>New game</button>
            <h1 class="define-score">Define the match score!</h1>
            <input class="match-score" type="number" placeholder="FINAL SCORE">
            <button class="btn-roll"><ion-icon name="refresh"></ion-icon>Roll dice</button>
            <button class="btn-hold"><ion-icon name="hand"></ion-icon>Hold</button>
            
            <img src="dice-5.png" alt="Dice" class="dice-0">
            <img src="dice-2.png" alt="Dice" class="dice-1">
        </div>
        <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
        <script src="app.js"></script>
    </body>
</html>
